<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- My CSS -->
	<link rel="stylesheet" href="style.css">

	<title>SiDoo</title>
</head>
<body>


	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="#" class="brand">
			<i class='bx bxs-smile'></i>
			<span class="text">SiDoo</span>
		</a>
			<div class="profile-tab-nav border-right">
				<ul class="side-menu top">
			<div class="p-4">
				<div class="img-circle text-center mb-11">
					<img src="img/user2.jpg" alt="Image" class="shadow">
				</div>
				<h7 class="text-center">Kiran Acharya</h>
			</div>
				</ul>
		<ul class="side-menu top">
			<li class="active">
				<a class="nav-link" id="dashboard-tab" data-toggle="pill" href="#dashboard" role="tab" aria-controls="dashboard" aria-selected="false">
					<i class='bx bxs-home' ></i>
					<span class="text">Home</span>
				</a>
			</li>

			<li>
				<a class="nav-link" id="profile-tab" data-toggle="pill" href="#profile" role="tab" aria-controls="profile" aria-selected="false">
					<i class='bx bxs-group' ></i>
					<span class="text">Profile</span>
				</a>
			</li>
			<li>
				<a class="nav-link" id="document-tab" data-toggle="pill" href="#document" role="tab" aria-controls="documents" aria-selected="false">
					<i class='bx bxs-shopping-bag-alt' ></i>
					<span class="text">Document</span>
				</a>
			</li>
			<li>
				<a class="nav-link" id="template-tab" data-toggle="pill" href="#template" role="tab" aria-controls="template" aria-selected="false">
					<i class='bx bxs-doughnut-chart' ></i>
					<span class="text">Template</span>
				</a>
			</li>
			
		</ul>
		<ul class="side-menu">
			<li>
				<a class="nav-link" id="settings-tab" data-toggle="pill" href="#settings" role="tab" aria-controls="settings" aria-selected="false">
					<i class='bx bxs-cog' ></i>
					<span class="text">Settings</span>
				</a>
			</li>
			<li>
				<a class="nav-link" id="logout-tab" data-toggle="pill" href="#logout" role="tab" aria-controls="logout" aria-selected="false">
					<i class='bx bxs-log-out-circle' ></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>

	</section>
	<!-- SIDEBAR -->



	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
		
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<div class="head-title">
				<!-- <button class="btn transparent" id="sign-up-btn">
					Sign Document
				  </button> -->
				<div class="left">
					<h1>Dashboard</h1>
					<ul class="breadcrumb">
						<li>
							<a href="#">Dashboard</a>
						</li>
						<li><i class='bx bx-chevron-right' ></i></li>
						<li>
							<a class="active" href="#">Home</a>
						</li>
					</ul>
				</div>
				<a href="#" class="btn-sign">
					<i class='bx bxs-cloud-sign' ></i>
					<span class="text">Sign Document</span>
				</a>
				<!-- <a href="#" class="btn-download">
					<i class='bx bxs-cloud-download' ></i>
					<span class="text">Download PDF</span>
				</a>  -->
			</div>

			<ul class="box-info">
				
				<li>
					<i class='bx bxs-calendar-check' ></i>
					<span class="text">
						<h3>0</h3>
						<p>Pending Signature</p>
					</span>
				</li>
				<li>
					<i class='bx bxs-group' ></i>
					<span class="text">
						<h3>0</h3>
						<p>Pending Your Signature</p>
					</span>
				</li>
				<li>
					<i class='bx bxs-file' ></i>
					<span class="text">
						<h3>0</h3>
						<p>Draft</p>
					</span>
				</li>
				<li>
					<i class='bx bxs-pencil' ></i>
					<span class="text">
						<h3>0</h3>
						<p>Signed</p>
					</span>
				</li>
			</ul>

			<!--<a href="#" class="btn-download">
					<i class='bx bxs-cloud-download' ></i>
					<span class="text">Download PDF</span>
				</a>-->


			<div class="table-data">
				<div class="order">
					<div class="head">
						<h3>Drop documents here to get signed</h3>
						
					</div>
					<table>
						<input type="submit" class="btn" value="Upload">
					</table>
				</div>
			</div>
				

				
			
		</main>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->
	

	<script src="script.js"></script>
</body>
</html>
